<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Currículos</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header class="header_home">
        <h3>CORICOM</h3>
        <nav class="nav_home">
            <a class="nav_a" href="login.html">
                <span class="material-symbols-outlined"> login </span></a>
        </nav>
    </header>
    <div class="pag_curiculo">
        <div id="pegarInfo">
            <form action="">
                <label for="nome">Digite seu Nome</label>
                <input type="text" id="nome" />
            </form>

            <p id="sobre1p">Digite um breve parágrafo sobre você</p>
            <textarea name="sobre1" id="sobre1" cols="30" rows="10"></textarea>

            <p id="formacaop">Digite um breve parágrafo sobre a sua formação</p>
            <textarea name="formacao" id="formacao" cols="30" rows="10"></textarea>

            <form action="">
                <label for="experiencia">Digite sua experiência</label>
                <input type="text" id="experiencia" />
            </form>

            <form action="">
                <label for="experiencia">Caso haja outra experiência, digite-a aqui</label>
                <input type="text" id="experiencia2" />
            </form>

            <form action="">
                <label for="contato">Digite um E-mail de contato</label>
                <input type="email" id="contato" />
            </form>

            <button id="enviar">Enviar</button>
        </div>

        <div id="mostrarInfo">
            <div class="foto"></div>
            <div class="nome_curriculo">
                <h1 id="mostrarNome"></h1>
            </div>
            <div class="sobre_curriculo">
                <h2>Sobre</h2>
                <p id="mostrarSobre1"></p>
            </div>
            <div class="formacao_curriculo">
                <h2>Formação</h2>
                <p id="mostrarFormacao"></p>
            </div>
            <div class="experiencia_curriculo">
                <h2>Experiência</h2>
                <p id="mostrarExperiencia"></p>
                <p id="mostrarExperiencia2"></p>
            </div>
            <div class="contato_curriculo">
                <h2>Contato</h2>
                <p id="mostrarContato"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
